<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
  </head>

  <body class="product-list-page">
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div id="breadcrumb" class="breadcrumb hidden"></div>
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="default">Default</option>
          <option value="name">Name (A–Z)</option>
          <option value="price">Price (Low–High)</option>
        </select>

        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <div id="quickViewModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="quickViewContent">Loading...</div>
      </div>
    </div>
  </body>
</html>
