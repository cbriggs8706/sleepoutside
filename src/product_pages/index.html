<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div id="breadcrumb" class="breadcrumb hidden"></div>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <div class="product-image-container">
          <span
            id="discount-flag"
            class="discount-flag"
            style="display: none"
          ></span>
          <img
            id="productImage"
            class="divider"
            src=""
            alt=""
            srcset=""
            sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 33vw"
          />
        </div>
        <p class="product-card__price" id="productPriceDisplay"></p>
        <div id="productColors" class="product__colors"></div>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
          <button id="addToWishlist" data-id="">Add to Wishlist</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
